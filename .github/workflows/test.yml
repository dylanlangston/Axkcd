name: Test
permissions:
  contents: read

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Setup Environment
        uses: ./.github/actions/setup-environment
        with:
          install-build-tools: "false"

      - name: Check C# formatting
        run: make format-check-csharp

      - name: Check TypeScript/JavaScript formatting and linting
        run: make format-check-typescript lint-typescript

  test:
    name: Run All Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Checkout LFS (Cached)
        uses: ./.github/actions/cached-lfs-checkout

      - name: Setup Environment
        uses: ./.github/actions/setup-environment
        with:
          install-build-tools: "false"

      - name: Prerequisites for tests
        run: make setup-playwright

      - name: Run tests
        run: make test