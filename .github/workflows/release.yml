name: Test, Build, and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "The version to build and release (e.g., 1.0.0.0)"
        required: false
  push:
    branches:
      - master
    paths:
      - "mirror/**"
      - "src/**"

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: write # Needed to create releases
  pages: write    # Needed to deploy to GitHub Pages
  id-token: write # Needed for authentication for GitHub Pages deployment

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.versioning.outputs.VERSION }}
      sync: ${{ steps.detect_sync.outputs.sync }}

    steps:
      - name: Detect Sync Commit
        id: detect_sync
        run: |
          if [[ "${{ github.event.head_commit.author.username }}" == "github-actions[bot]" ]]; then
            echo "sync=true" >> $GITHUB_OUTPUT
          else
            echo "sync=false" >> $GITHUB_OUTPUT
          fi
      - name: Set Version
        id: versioning
        run: |
          if [[ -n "${{ github.event.inputs.version }}" ]]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            VERSION_MAJOR=1
            VERSION_MINOR=0

            current_seconds=$(date -u +%s)
            start_seconds=$(date -u -d "2025-11-09" +%s)
            VERSION_BUILD=$(( (current_seconds - start_seconds) / 86400 ))

            seconds_today=$(( current_seconds % 86400 ))
            VERSION_REVISION=$(( seconds_today / 2 ))

            VERSION="$VERSION_MAJOR.$VERSION_MINOR.$VERSION_BUILD.$VERSION_REVISION"
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          fi
          echo "Generated version: $VERSION"

  lint-and-format:
    name: Lint and Format Check
    needs: prepare
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5
      - name: Setup Environment
        uses: ./.github/actions/setup-environment
        with:
          install-build-tools: "false"
      - name: Check C# formatting
        run: make format-check-csharp
      - name: Check TypeScript/JavaScript formatting and linting
        run: make format-check-typescript lint-typescript

  test:
    name: Run All Tests
    needs: prepare
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5
      - name: Checkout LFS (Cached)
        uses: ./.github/actions/cached-lfs-checkout
      - name: Setup Environment
        uses: ./.github/actions/setup-environment
        with:
          install-build-tools: "false"
      - name: Prerequisites for tests
        run: make setup-playwright
      - name: Run tests
        run: make test

  build:
    name: Build Binaries
    needs: [prepare, lint-and-format, test]
    runs-on: ${{ matrix.os }}
    if: needs.prepare.outputs.sync == 'false'
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: windows-zip
            os: windows-2022
          - target: linux-zip
            os: ubuntu-latest
          - target: linux-appimage
            os: ubuntu-latest
          - target: linux-deb
            os: ubuntu-latest
          - target: linux-rpm
            os: ubuntu-latest
          - target: linux-flatpak
            os: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Check out code
        uses: actions/checkout@v5
      - name: Checkout LFS (Cached)
        uses: ./.github/actions/cached-lfs-checkout
      - name: Setup Environment
        uses: ./.github/actions/setup-environment
        with:
          install-build-tools: "true"
      - name: Run Build (${{ matrix.target }})
        shell: pwsh
        run: make publish-${{ matrix.target }} VERSION=${{ needs.prepare.outputs.version }}
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v5
        with:
          name: output-${{ matrix.target }}
          path: ./out

  build-browser:
    name: Build Browser for Pages
    needs: [prepare, lint-and-format, test]
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5
      - name: Checkout LFS (Cached)
        uses: ./.github/actions/cached-lfs-checkout
      - name: Setup Environment
        uses: ./.github/actions/setup-environment
        with:
          install-build-tools: "true"
      - name: Run Build (browser)
        shell: pwsh
        run: make publish-browser VERSION=${{ needs.prepare.outputs.version }}
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./out/wwwroot

  release:
    name: Create GitHub Release
    needs: [prepare, build]
    runs-on: ubuntu-latest
    if: needs.prepare.outputs.sync == 'false'
    environment:
      name: production
      url: ${{ github.server_url }}/${{ github.repository }}/releases/tag/v${{ needs.prepare.outputs.version }}
    steps:
      - name: Check out code
        uses: actions/checkout@v5
      - name: Download all build artifacts
        uses: actions/download-artifact@v6
        with:
          path: ./artifacts
          pattern: output-*
      - name: Create or Update Release
        uses: ./.github/actions/create-release
        with:
          version: ${{ needs.prepare.outputs.version }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            ./artifacts/output-windows-zip/*.zip
            ./artifacts/output-linux-zip/*.zip
            ./artifacts/output-linux-appimage/*.AppImage
            ./artifacts/output-linux-deb/*.deb
            ./artifacts/output-linux-rpm/*.rpm
            ./artifacts/output-linux-flatpak/*.flatpak

  deploy-pages:
    name: Deploy to GitHub Pages
    needs: [release, build-browser]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4