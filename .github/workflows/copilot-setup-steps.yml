name: "Copilot Setup Steps"
on:
  workflow_dispatch:
permissions:
  id-token: write
  contents: read
jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment: copilot
    steps:
      - name: Check out code
        uses: actions/checkout@v6
      - name: Checkout LFS (Cached)
        uses: ./.github/actions/cached-lfs-checkout
      - name: Setup Environment
        uses: ./.github/actions/setup-environment
        with:
          install-build-tools: "true"
      - name: Prerequisites for tests
        run: make setup-playwright
